<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<title>Charge Locator</title>
</head>

<body>

	<nav class="navbar bg-transparent">
		<div class="navbar-brand">
			<img id="logo" class="img-fluid" src="assets/images/CrosshairLightning.jpg">Charge Locator
			<span class="sr-only">Navbar logo</span></div>


		<span id="settings"><i class="fas fa-cog" aria-hidden="true"></i></span>
		<span class="sr-only">Settings gear icon</span>

	</nav>

	<!-- Settings Modal -->
	<div id="settingsModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
            <span id="settings_title">Settings</span>
            <div class="checkbox">
				<label>
			        Tesla charge points only <input id="tesla_car" name="check_list[]" type="checkbox">
			    </label>
			</div>
            <div>
                 Blink interval in seconds <input id="blink_speed" placeholder="0" type="text" name="blink_speed">
            </div>
                        <div class="checkbox">
				<label>
			        Save default location <input id="default_location" name="check_list[]" type="checkbox">
			    </label>
			</div>
            <span id="settings_text"></span>
	
		</div>

		<div class="modal-footer">
			<button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" id="save" class="btn btn-primary">Save</button>
		</div>

	</div>

	<div id="map" class="z-depth-1-half map-container">
		<span class="sr-only">Google map of charge points</span>
	</div>
	<p id="status_text">Status information here..</p>


	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2OU-Yq708pd1edLczghHbDRvjj0GyXno&callback=initMap&libraries=places">
	</script>

	<script src="assets/js/maps.js"></script>
	<!-- Scripts located at the bottom of the body to insure page is fully loaded before execution -->

</body>

</html>
